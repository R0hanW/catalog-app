<html>
<head>
  <link rel = "stylesheet" type = "text/css" href = "{{url_for('static', filename='style.css')}}">
</head>
<body>
  {%include "header.html"%}
  <h1>Edit the name of {{itemName}}</h1>
  <form action = "{{url_for('editItem', itemName = itemName, categoryName = category.name)}}" method = "post">
    Name: <input type = "text" size = "30" name = 'name' value = {{itemName}}>
    <input type = 'submit' value = 'Edit'>
  </form>
</body>
</html>
