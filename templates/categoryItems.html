<html>
<head>
  <link rel = "stylesheet" type = "text/css" href = "{{url_for('static', filename='style.css')}}">
</head>
<body>
  {%include "header.html"%}
  <div class ="container">
    {%include "categories.html"%}
    <div class = items>
      <a href = "{{url_for('newItem', categoryName = category.name)}}">Add Item</a>
      <h2>{{category.name}} Items ({{items|length}} items) </h2>
      {%for item in items%}
        <ul>
          <a href = "{{url_for('showItem', itemName = item.name, category = item.category.name)}}"<li><strong>{{item.name}}</li></a>
        </ul>
      {%endfor%}
    </div>
</body>
</html>
