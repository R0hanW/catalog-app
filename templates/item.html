<html>
<head>
  <link rel = "stylesheet" type = "text/css" href = "{{url_for('static', filename='style.css')}}">
</head>
<body>
  {%include "header.html"%}
  <div id = "itemDescription">
    <div id = "editItem">
      <a href = "{{url_for('editItem', itemName = item.name, categoryName = item.category.name)}}">Edit Item</a>
      <a href = "{{url_for('deleteItem', itemName = item.name, category = item.category.name)}}">Delete Item</a>
    </div>
    <h2>{{item.name}}</h2>
    {%if item.description != None%}
      <p>{{item.description}}</p>
    {%endif%}
  </div>
</body>
</html>
